<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/style.css">
    <title>LODKA</title>

    <!-- An import map allows references to 'three' in ES Module imports
         throughout the webpage to be automatically directed to the CDN
         URLs specified below. Because most browsers do not yet support
         these maps natively, a shim script is provided and a '-shim'
         suffix added to script elements' type attributes. -->
    <script defer src="https://unpkg.com/es-module-shims@0.4.6/dist/es-module-shims.js"></script>
    <script type="importmap-shim">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.118.1/build/three.module.js",
        "three/examples/jsm/": "https://unpkg.com/three@0.118.1/examples/jsm/"
      }
    }
    </script>
  </head>
  <body>
    <div class="sea">

    </div>
    <div id="container"></div>
    <div id="info"></div>
    <script type="module-shim" src="js/script.js">
    </script>
    <script>javascript:(function(){var script=document.createElement('script');script.onload=function(){var stats=new Stats();stats.id = 'stats';document.body.appendChild(stats.dom);requestAnimationFrame(function loop(){stats.update();requestAnimationFrame(loop)});};script.src='//mrdoob.github.io/stats.js/build/stats.min.js';document.head.appendChild(script);})()
    </script>
  </body>
</html>
